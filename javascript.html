<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta id="default" name="theme" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="js-next.css">
  <title>Cascade with CSS variables</title>
  <style media="screen">
  body{
    font-family: 'Roboto', sans-serif;
  }
  *{
    box-sizing: border-box;
  }
  .row{
    display: flex;
    flex-wrap: wrap;
    background: rgba(255, 0, 0, 0.3);
    padding: 20px;
  }
  .box{
    height: 200px;
    flex: auto;
  }
  </style>
</head>
<body>
  <h1>Cascade with CSS variables</h1>
  <div class="row">
    <div class="box">
      <p>
        <div class="btn">Button</div>
      </p>
      <p class="caption">Theme paragraph</p>
      <p class="text">Theme text</p>
    </div>
  </div>
  <div class="row">
    <div class="box">
      <h3>
        <label for="color">
          <input type="color" id="color" name="color">
          Pick a color
        </label>
      </h3>
      <h3>
        <label for="fontSize">
          <input type="range" id="fontSize" min="1" max="50" name="fontSize">
          Change font size
        </label>
      </h3>
    </div>
  </div>
  <script src="js-next.js"></script>
</body>
</html>
