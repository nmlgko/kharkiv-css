<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="cascade-next.css">
  <title>Cascade with CSS variables</title>
  <style media="screen">
  body{
    font-family: 'Roboto', sans-serif;
  }
  *{
    box-sizing: border-box;
  }
  .row{
    display: flex;
    flex-wrap: wrap;
    background: rgba(255, 0, 0, 0.3);
  }
  .box{
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
  <h1>Cascade with CSS variables</h1>
  <div class="row">
    <div class="color">
      text in .color
    </div>
  </div>
</body>
</html>
